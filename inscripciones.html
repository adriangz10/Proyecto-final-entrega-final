<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabajo Final Desarrollo Web</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="alumnos">

    <!--- NAVBAR --->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" width="150px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <ul class="navbar-nav mx-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Facultad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="alumnos.html">Inscripciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--- CUERPO ALUMNOS --->
    <div class="container my-4 py-2">
        <nav class="nav nav-tabs nav-justified">
            <a class="nav-link nav-item active" href="">ALUMNO</a>
        </nav>
        <form class="form my-3">
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input placeholder="Ingrese su nombre" class="form-control" name="nombre" id="inputNombre"
                        type="text">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input placeholder="Ingrese su apellido" class="form-control" name="apellido" id="inputApellido"
                        type="text">
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="dni">DNI</label>
                    <input placeholder="Ingrese su DNI" class="form-control" name="dni" id="inputDni" type="number">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="nacimiento">Fecha de Nacimiento</label>
                    <input placeholder="Ingrese su fecha de nacimiento" class="form-control" name="nacimiento"
                        id="inputNacimiento" type="date">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="nacionalidad">Nacionalidad</label>
                    <input placeholder="Ingrese su nacionalidad" class="form-control" name="nacionalidad"
                        id="inputNacionalidad" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="cel">Celular</label>
                    <input placeholder="Ingrese su celular" class="form-control" name="cel" id="inputCel" type="number">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="mail">Correo Electronico</label>
                    <input placeholder="Ingrese su correo electronico" class="form-control" name="mail" id="inputEmail"
                        type="email">
                </div>
            </div>
            <nav class="nav nav-tabs nav-justified">
                <a class="nav-link nav-item active" href="">MATERIA</a>
            </nav>
            <form class="form my-3">
                <div class="mb-4">
                    <label class="form-label" for="materia">Nombre</label>
                    <input placeholder="Ingrese el nombre de la materia" class="form-control" name="materia"
                        id="inputMateria" type="text">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="horas">Horas semanales</label>
                    <input placeholder="Ingrese las horas semanales" class="form-control" name="horas" id="inputHoras"
                        type="number">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="carrera">Carrera</label>
                    <input placeholder="Ingrese su carrera" class="form-control" name="carrera" id="inputCarrera"
                        type="text">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md" style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Inscribir</button>
                    <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button>
                </div>
            </form>
        </form>
    </div>

    <!--- TABLA --->
    <div class="container">
        <table class="table table-striped table-hover table-borderless" id="tableData">
            <thead>
                <tr>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">DNI</th>
                    <th scope="col">NACIMIENTO</th>
                    <th scope="col">NACIONALIDAD</th>
                    <th scope="col">CELULAR</th>
                    <th scope="col">CORREO</th>
                    <th scope="col">MATERIA</th>
                    <th scope="col">CARGA HORARIA</th>
                    <th scope="col">CARRERA</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="container">
        <h5>BUSCADOR</h5>
        <div class="row">
            <div class="col">
                <input placeholder="Ingrese su busqueda" class="form-control my-2" id="formulario" type="text">
                <button class="btn btn-info mb-2" id="buscar">Buscar</button>
                <ul id="resultado"></ul>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <div class="container mt-5">
        
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
