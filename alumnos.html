    <!--- CUERPO ALUMNOS --->
    <div class="container my-4 py-2">
        <form class="form">
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input placeholder="Ingrese su nombre" class="form-control" name="nombre" id="nombre" type="text">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input placeholder="Ingrese su apellido" class="form-control" name="apellido" id="apellido" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="dni">DNI</label>
                    <input placeholder="Ingrese su DNI" class="form-control" name="dni" id="dni" type="number">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="nacimiento">Fecha de Nacimiento</label>
                    <input placeholder="Ingrese su fecha de nacimiento" class="form-control" name="nacimiento" id="nacimiento" type="date">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="nacionalidad">Nacionalidad</label>
                    <input placeholder="Ingrese su nacionalidad" class="form-control" name="nacionalidad" id="nacionalidad" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label class="form-label" for="cel">Celular</label>
                    <input placeholder="Ingrese su celular" class="form-control" name="cel" id="cel" type="number">
                </div>
                <div class="col mb-4">
                    <label class="form-label" for="mail">Correo Electronico</label>
                    <input placeholder="Ingrese su correo electronico" class="form-control" name="mail" id="mail" type="email">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md" style="margin-top: 10px;">
                <button type="submit" class="btn btn-success btn-lg float-right">Inscribir</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md" style="margin-top: 10px;">
                <a href="tablas/tablas_alumnos.html" target="_blank">Ver lista de alumnos</a>
            </div>
        </form>
    </div>
